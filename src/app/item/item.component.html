<div *ngIf="dish">
<div fxFlex="40" >
    <div fxFlex>
        <mat-card >
          <mat-card-header >
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>{{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions *ngIf="dish" >
            <button mat-button [routerLink]="['/item', prev]"><span class="fa fa-chevron-left fa-lg">PREV</span></button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            <button mat-button [routerLink]="['/item', next]"><span class="fa fa-chevron-right fa-lg">NEXT</span></button>
          </mat-card-actions>
        </mat-card>
      </div>
  </div>

  <div fxFlex="10">

  </div>

  <div fxFlex="40">
    <h2>Comments</h2>

    <mat-list>
        <mat-list-item *ngFor="let item of dish.comments">
          <h3 matLine> {{item.comment}} </h3>
          <h3 matLine> {{item.rating}} Stars</h3>
          <h3 matLine>-- {{item.author}} {{item.date}} </h3>
        </mat-list-item>
      </mat-list>

      <div *ngIf="comment">
        <mat-list>
          <mat-list-item>
            <h4 matLine> {{comment.comment}}</h4>
              <p matLine> {{comment.rating}} Stars </p>
              <p matLine> -- {{comment.author}} {{comment.date}}</p>
          </mat-list-item>    
        </mat-list>                        
          </div>

      <div>
        <form novalidate [formGroup]="CommentForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="half-width">
            <input matInput formControlName="author" placeholder="Author" type="text" required>
            <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
          </mat-form-field>
          <br>
          <mat-slider min="0" max="5" step="1" value="0" formControlName="rating"></mat-slider>
          <br>
        <mat-form-field class="half-width">
          <textarea matInput formControlName="comment" placeholder="Your Feedback" rows=4></textarea>
        </mat-form-field>
        <br>
      <button type="submit" mat-button class="background-primary text-floral-white">Submit</button>
    </form>
      </div>
  </div>
</div>
