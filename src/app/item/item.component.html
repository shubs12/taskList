<div *ngIf="dish">
<div fxFlex="40" >
    <div fxFlex>
        <mat-card >
          <mat-card-header >
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>{{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions *ngIf="dish" >
            <button mat-button (click)="goBack()" >BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
  </div>

  <div fxFlex="10">

  </div>

  <div fxFlex="40">
    <h2>Comments</h2>

    <mat-list>
        <mat-list-item *ngFor="let item of dish.comments">
          <h3 matLine> {{item.comment}} </h3>
          <h3 matLine> {{item.rating}} Stars</h3>
          <h3 matLine>-- {{item.author}} {{item.date}} </h3>
        </mat-list-item>
      </mat-list>
      
  </div>
</div>
