<body>    
    <h2>Login Page</h2><br>    
    <div class="login">    
    <form #userForm="ngForm">    
        <label><b>User Name</b></label>   

        <input type="text" name="sername" placeholder="Username" [(ngModel)]="name">
        <br><br>  

        <label><b>Password</b></label> 

        <input type="Password" name="password" placeholder="Password" [(ngModel)]="password" >    
        <br><br>  
        <button [routerLink]="['/dashboard']" (click)="Register()">Submit</button>      
        <br><br>  

        <input type="checkbox" id="check"><span>Remember me</span>    
        <br><br>   

        Forgot <a href="#">Password</a>   
    </form> 
</div>    
</body>
